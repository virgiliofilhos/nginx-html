name: CI/CD Pipeline Docker

on:
  push:
    branches:
      - main  # Roda quando houver um push na branch main
  pull_request:
    branches:
      - main  # Roda em PRs para a branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir a imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-html:red .

      - name: Publicar a imagem no Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-html:red
