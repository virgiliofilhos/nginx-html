name: CI/CD Pipeline Docker

on:
  push:
    branches:
      - main  # Roda quando houver um push na branch main
  pull_request:
    branches:
      - main  # Roda em PRs para a branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pegar a última tag da imagem
        id: get_last_version
        run: |
          # Pegar a última versão da imagem no Docker Hub
          VERSION=$(docker pull ${{ secrets.DOCKER_USERNAME }}/nginx-html:blue || echo "nginx-html-v1.0.0:blue" | awk -F: '{print $2}' | sort -V | tail -n 1)
          echo "Última versão: $VERSION"

          # Incrementar a versão
          VERSION_PARTS=(${VERSION//./ })
          PATCH=${VERSION_PARTS[2]}
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH"

          echo "Nova versão: $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Construir a imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-html:${{ env.VERSION }}:blue .

      - name: Publicar a imagem no Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-html:${{ env.VERSION }}:blue

